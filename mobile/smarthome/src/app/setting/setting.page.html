<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-button href="/home" routerDirection="backward">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Setting</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="saveSetting()" color="primary" [hidden]="hideSave">
      <ion-icon slot="start" name="save"></ion-icon>
      save
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-label position="fixed">Server URL:</ion-label>
      <ion-input [(ngModel)]="serverURL" (ionChange)="unhide($event)"></ion-input>
    </ion-item>
    <ion-item button href="/about">
      <ion-label>
        About
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
